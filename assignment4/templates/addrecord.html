<html>
    <head>
        <title>
            Add Record
        </title>
    </head>
    <center>
        <body>
            <h1>Add New Record</h1>
            <form method="POST" action="{% url 'viewrecord' %}">
                {% csrf_token %}
                <h3>Username</h3><input type="text" placeholder="username" name="username">
                <h3>Phone number</h3><input type="tel" placeholder="Phone Number" name="phonenumber">
                <h3>Password</h3><input type="password" placeholder="Password" name="passwd">
                <h4>Address</h4><input type="text" placeholder="Address" name="address">
                <br>
                <br>
                <br>
                <button type="submit" name="Add Record">Add Record</button>
            </form>
        </body>
    </center>
</html>
